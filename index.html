<html>

	<head>
		<title>Press This!</title>
		<link rel="stylesheet" href="pressCss.css">
		<link href='https://fonts.googleapis.com/css?family=Righteous' rel='stylesheet' type='text/css'>
	</head>

	<body oncontextmenu="return false;">
		<div id="game">
			<h1 id="helpText" class="animated">Press this!</h1>
			<img id='cursorImage' src='images/cursor.png'>

			<div id="drumDiv" class="animated">
				<img id="hat" class="animated drum" src="images/cymbal.png" alt = "w" onmousedown = "tap('hat');">

				<img id="snare" class="animated drum" src="images/snare.png" alt = "s" onmousedown = "tap('snare');">

				<img id="kick" class="animated drum" src="images/kick.png" alt = "a" onmousedown = "tap('kick');">
			</div>

			<div id="keyboardDiv" class="animated">
				<img id='keyboardLeft' draggable='false' src='images/keyboardLeft.png'>
				<!-- <div id='keyboardMid'></div> -->
				<img id='keyboardMid' src='images/keyboardMid.png'>
				<img id='keyboardRight' draggable='false' src='images/keyboardRight.png'>
			</div>

			<div id="guitarDiv" onmousedown='guitarClicked(event)'>
				<img id="guitarMain" src="images/guitar.png" >
				<!-- should dynamically create them, could set dynamic string amount -->
				<!-- <div id="sb0" class="betweenString" onmouseenter="checkStringTap(event)"></div> -->
				<div id="sb1" class="betweenString" onmouseenter="checkStringTap(event)"></div>
				<div id="sb2" class="betweenString" onmouseenter="checkStringTap(event)"></div>
				<div id="sb3"class="betweenString" onmouseenter="checkStringTap(event)"></div>
				<div id="sb4"class="betweenString" onmouseenter="checkStringTap(event)"></div>
				<!-- <div id="string1" draggable="false" onmouseenter='stringTap(1)'></div>
				<div id="string2" draggable="false" onmouseenter='stringTap(2)'></div>
				<div id="string3" draggable="false"  onmouseenter='stringTap(3)'></div>
				<div id="string4" draggable="false" onmouseenter='stringTap(4)'></div> -->
				<img id="fretHand" draggable='false' src="images/fretUp.png">
			</div>

			<div id="studioDiv">
				<div id="tempoToggle" class="toggle toggleEnabled" onmousedown="togglePressed('metronome', event)"><p>Metronome</p></div>
				<div id="hotkeyToggle" class="toggle toggleDisabled" onmousedown="togglePressed('hotkeys', event)"><p>Hotkeys</p></div>
				<!-- <div id="recordButton1" onmousedown='toggleRecord(1)'></div> -->
				<img id="recordButton1" src='images/trackButtonRecording.png' onmousedown='cycleTrackButton(1)'>
				<!-- Need trash class, should dynamic create all -->
				<img id="trashTrack1" src='images/trashIcon.png' onmousedown='clearTrack(1)'>
				<input type="text" id="tempoInput">
				<!-- <img id="recordButton1" src='trackButtonRecording.png' onmousedown='toggleRecord(1)'> -->

			</div>
			<div id="fullWhite"></div>
			<img id="tempoButton" class="animate1s" src="images/tempoButton.png" onmousedown='tempoTap()'>
			<div id="studioTrain" onmousedown='toggleStudio()'><p>Studio Training</p></div>
			<div id='progressBar'></div>
			<h1 id='songTitle'>Title<h1>
			<h1 id='multipleGuide'>x3<h1>
		</div>
	</body>
